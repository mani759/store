<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharma Grocery Mart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Sharma Grocery Mart</h1>
            <p>Fresh groceries delivered to your doorstep!</p>
            <a href="#products" class="hero-cta">Shop Now</a>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="categories-container">
            <div class="category-card active" data-filter="All">All</div>
            <div class="category-card" data-filter="Offers">Offers</div>
            <div class="category-card" data-filter="Snacks">Snacks</div>
            <div class="category-card" data-filter="Oils & Ghee">Oils & Ghee</div>
            <div class="category-card" data-filter="Beverages">Beverages</div>
            <div class="category-card" data-filter="Staples">Staples</div>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products-section">
        <div class="products-container" id="products-container">
            <!-- Products will be inserted via JS -->
        </div>
    </section>

    <footer>
        <p>Â© 2025 Sharma Grocery Mart. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
